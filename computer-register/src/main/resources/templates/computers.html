<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Computers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>Computers Table</h2>

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Brand</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="computer : ${computers}">
				<td th:text="${computer.id}"></td>
				<td th:text="${computer.brand}"></td>
				<td th:text="${computer.price}"></td>
				<td><a class="btn btn-primary" th:href="@{/computers/delete/{id}(id=${computer.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
