<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>List of students</h1>
<a href="https://www.javatpoint.com">Learn Java</a>
<img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbK4xZO96g8L_eWpu7dppd6vgTPfFqDylzqymGFlqYsxGPc63yg-_23yMTLFoJsg2llzI&usqp=CAU">
<h2>Students Table</h2>

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Surname</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<th th:text="${student.id}"></th>
				<th th:text="${student.name}"></th>
				<th th:text="${student.surname}"></th>
			</tr>
		</tbody>
	</table>


</body>
</html>
